<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./changelocation.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;700;800&display=swap"
  />
</head>
<body>
<div class="change-location">
  <header class="headerairquality" id="airQualityHeader">
    <div class="headerlogos">
      <img
              class="asthmapp-logo-light-1"
              alt=""
              src="./public/asthmappLogoLight@2x.png"
      />

      <img
              class="airqualitylogo-icon"
              alt=""
              src="./public/airQualityLogo@2x.png"
      />
    </div>
    <button class="close" id="closeBtn">
      <img class="close-icon" alt="" src="./public/close@2x.png" />
    </button>
  </header>
  <main class="mainairqlty" id="areaInsightsMain">
    <section class="locationprofile" id="locationProfile">
      <h1 class="areavar" id="areaVar">Change Location</h1>
      <div class="text-input">
        <div class="text">
          <select type="text" id="areaname" class="loremus-ipsumus-d">
            <option value="Barking">Barking</option>
            <option value="Barnet">Barnet</option>
            <option value="Bexley">Bexley</option>
            <option value="Brent">Brent</option>
            <option value="Bromley">Bromley</option>
            <option value="Camden">Camden</option>
            <option value="City of London">City of London</option>
            <option value="Croydon">Croydon</option>
            <option value="Ealing">Ealing</option>
            <option value="Enfield">Enfield</option>
            <option value="Greenwich">Greenwich</option>
            <option value="Hackney">Hackney</option>
            <option value="Hammersmith">Hammersmith</option>
            <option value="Haringey">Haringey</option>
            <option value="Harrow">Harrow</option>
            <option value="Havering">Havering</option>
            <option value="Hillingdon">Hillingdon</option>
            <option value="Hounslow">Hounslow</option>
            <option value="Islington">Islington</option>
            <option value="Kensington and Chelsea">Kensington & Chelsea</option>
            <option value="Kingston">Kingston</option>
            <option value="Lambeth">Lambeth</option>
            <option value="Lewisham">Lewisham</option>
            <option value="Merton">Merton</option>
            <option value="Newham">Newham</option>
            <option value="Redbridge">Redbridge</option>
            <option value="Richmond">Richmond</option>
            <option value="Southwark">Southwark</option>
            <option value="Sutton">Sutton</option>
            <option value="Tower Hamlets">Tower Hamlets</option>
            <option value="Waltham Forest">Waltham Forest</option>
            <option value="Wandsworth">Wandsworth</option>
            <option value="Westminster">Westminster</option>
          </select>
        </div>
      </div>
      <button class="changelocationbtn" id="changeLocationBtn">
        <div class="text">
          <b class="text1">Change Location</b>
        </div>
      </button>
    </section>
  </main>
  <nav class="navbarairqlty" id="navBarAirQlty">
    <button class="home" id="HomeBtn">
      <img class="home-icon" alt="" src="./public/home@2x.png" />
    </button>
    <img class="cloud-icon" alt="" src="./public/airQualityLogoBlue@2x.png" />

    <button class="home" id="inhalerBtn">
      <img class="home-icon" alt="" src="./public/inhalerLogo@2x.png" />
    </button>
    <button class="home" id="emergencyBtn">
      <img class="home-icon" alt="" src="./public/hospital@2x.png" />
    </button>
  </nav>
</div>

<script>
  var close = document.getElementById("closeBtn");
  if (close) {
    close.addEventListener("click", function (e) {
      window.location.href = "./Home.html";
    });
  }

  var home = document.getElementById("HomeBtn");
  if (home) {
    home.addEventListener("click", function (e) {
      window.location.href = "./Home.html";
    });
  }

  var inhaler = document.getElementById("inhalerBtn");
  if (inhaler) {
    inhaler.addEventListener("click", function (e) {
      window.location.href = "./MyInhaler.html";
    });
  }

  var hospital = document.getElementById("emergencyBtn");
  if (hospital) {
    hospital.addEventListener("click", function (e) {
      window.location.href = "./Emergency1.html";
    });
  }
  var changelocation = document.getElementById("changeLocationBtn");
  if (changelocation) {
    changelocation.addEventListener("click", function (e) {
      var areaname = document.getElementById("areaname").value;
      localStorage.setItem('areaname', areaname);
      window.location.href = "./AirQuality01.html";
    });
  }
</script>
</body>
</html>
