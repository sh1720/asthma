<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./MyUsageLog.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="my-usage-log">
      <header class="headermyinhaler" id="headeryMyInhaler">
        <button class="top-nav9" id="back">
          <div class="top-nav10">
            <img
              class="monotone-chevron-left-lg6"
              alt=""
              src="./public/monotone-chevron-left-lg@2x.png"
            />

            <div class="text37">OTP Setup</div>
            <div class="monotone-question6">
              <img class="vector-icon12" alt="" src="./public/vector@2x.png" />

              <div class="vector6"></div>
            </div>
          </div>
        </button>
        <div class="headerlogos4">
          <img
            class="asthmapp-logo-light-15"
            alt=""
            src="./public/asthmappLogoLight@2x.png"
          />

          <img
            class="monotone-chevron-left-lg6"
            alt=""
            src="./public/inhalerLogo@2x.png"
          />
        </div>
        <button class="close8" id="closeBtn">
          <img class="close-icon8" alt="" src="./public/close@2x.png" />
        </button>
      </header>
      <main class="mainmyinhalersats" id="mainMyInhalerSats">
        <button class="newinhalerintake" id="newInhalerIntakeBtn">
          <b class="btntext">New Inhaler Intake</b>
        </button>
        <header class="headermyinhalerstat" id="headerMyInhalerStat">
          <img
            class="monotone-chevron-left-lg6"
            alt=""
            src="./public/inhalerLogoDark@2x.png"
          />

          <b class="usage-history">Usage History</b>
        </header>
        <img
          class="mainmyinhalersats-child"
          alt=""
          src="./public/dark-line.svg"
        />
        <script>
          function createIntakeLog(intake) {
            let intakeLogSection = document.createElement('ul')
            intakeLogSection.className = "intakelogsection"

            let intakeTime = document.createElement('h1')
            intakeTime.className = "intaketime"
            intakeTime.textContent = intake.getTime()
            intakeLogSection.appendChild(intakeTime)

            let intakeLogSection1 = document.createElement('div')
            intakeLogSection1.className = "intakelogsection1"
            let inhalerPointer = document.createElement('h2')
            inhalerPointer.className = "numberofpuffs"
            inhalerPointer.textContent = "Inhaler:"
            intakeLogSection1.appendChild(inhalerPointer)

            let inhalerNameVar = document.createElement('b')
            inhalerNameVar.className = "inhalernamevar";
            inhalerNameVar.textContent = intake.forWhichInhaler()
            intakeLogSection1.appendChild(inhalerNameVar)

            let intakeLogSection2 = document.createElement('div')
            intakeLogSection2.className = "intakelogsection1"
            let puffsPointer = document.createElement('h2')
            puffsPointer.className = "numberofpuffs"
            puffsPointer.textContent = "Number of Puffs"
            intakeLogSection2.appendChild(puffsPointer)

            let puffsNumVar = document.createElement('b')
            puffsNumVar.className = "inhalernamevar";
            puffsNumVar.textContent = intake.getPuffs().toString()
            intakeLogSection2.appendChild(puffsNumVar)

            intakeLogSection.appendChild(intakeLogSection1)
            intakeLogSection.appendChild(intakeLogSection2)
          }

          for (let i=0;i<=Intake.getAllIntakes().length;i++){
            createIntakeLog(Intake.getIntake(i))
          }
        </script>

      </main>
      <nav class="navbarmyinhaler" id="navBarMyInhaler">
        <button class="home7" id="homeBtn">
          <img class="home-icon5" alt="" src="./public/home@2x.png" />
        </button>
        <button class="home7" id="airQualityBtn">
          <img class="home-icon5" alt="" src="./public/airQualityLogoGrey@2x" />
        </button>
        <img class="inhaler-icon11" alt="" src="./public/inhalerLogoBlue@2x.png" />

        <button class="home7" id="emergencyBtn">
          <img class="home-icon5" alt="" src="./public/hospital@2x.png" />
        </button>
      </nav>
    </div>

    <div id="addIntakePopup" class="popup-overlay" style="display: none">
      <div class="addintakepopup">
        <header class="headeraddintake" id="headerAddIntake">
          <img
            class="inhaler-icon7"
            alt=""
            src="./public/inhalerLogoDark@2x.png"
          />

          <b class="add-intake">Add Intake</b>
          <button class="close6" id="closeBtn">
            <img class="close-icon6" alt="" src="./public/close1@2x.png" />
          </button>
        </header>
        <img
          class="addintakepopup-child"
          alt=""
          src="./public/dark-line.svg"
        />

        <section class="inputtimeintakesecion" id="inputTimeIntakeSecion">
          <h1 class="header17">Input time of intake</h1>
          <div class="inputtimeintakediv" id="inputTimeIntakeDiv">
            <h2 class="time-of-intake">Time of intake:</h2>
            <input
              class="intaketimevar"
              name="intakeTimeVar"
              placeholder="Time Of Intake"
              type="datetime-local"
            />
          </div>
        </section>
        <section class="inputnbpuffssection" id="inputNbPuffsSection">
          <h1 class="header17">Input number of puffs</h1>
          <div class="inputtimeintakediv" id="inputNbPuffsDiv">
            <h2 class="time-of-intake">Number of puffs</h2>
            <input
              class="intaketimevar"
              name="nbPuffsVar"
              placeholder="Number Of Puffs"
              type="number"
            />
          </div>
        </section>
        <section class="inputtimeintakesecion" id="selectInhalerSection">
          <b class="add-intake">Select Inhaler</b>
          <section class="btnssection" id="symptomsSection">
            <button class="inhaler11" id="inhaler1Btn">
              <div class="inhaler12">Inhaler1</div>
            </button>
            <button class="inhaler11" id="inhaler2Btn">
              <div class="inhaler12">Inhaler2</div>
            </button>
          </section>
        </section>
        <button class="addintakebtn" id="addIntakeBtn">
          <div class="content15">
            <b class="text35">Add Intake</b>
          </div>
        </button>
      </div>
    </div>

    <script src="./MyUsageLog.js" type="module"></script>
  </body>
</html>
