<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <header class="header27">
        <header class="headercontents2" id="header">
          <img
            class="asthmapp-logo-dark-12"
            alt="Asthmapp "
            loading="eager"
            id="AsthmappDarkLogo"
            src="./public/asthmapp-logo-dark-1@2x.png"
          />

          <h1 class="logintitle" id="h1_ogIn">Log In</h1>
        </header>
      </header>
      <main class="signinmain" id="mainLogIn">
        <section class="form1" id="inputFielsSignIn">
          <section class="email4" id="sectionEmail">
            <div class="input-fields6">
              <h2 class="name6" id="h2EmailAdress">Email Address</h2>
              <div class="content18">
                <div class="text36">
                  <img
                    class="emailicon2"
                    alt=""
                    src="./public/emailIcon11@2x.png"
                  />

                  <input
                    class="loremus-ipsumus-d6"
                    name="emailAdress"
                    placeholder="example@email.com"
                    type="email"
                  />
                </div>
                <img
                  class="solid-eye-icon3"
                  alt=""
                  src="./public/solid-eye1@2x.png"
                />
              </div>
            </div>
          </section>
          <section class="password4" id="sectionPassword">
            <div class="input-fields6">
              <h2 class="name7" id="h2_Password">Password</h2>
              <div class="content19">
                <div class="text36">
                  <img
                    class="passwordicon3"
                    alt=""
                    src="./public/passwordicon.svg"
                  />

                  <input
                    class="loremus-ipsumus-d7"
                    name="passwordLog"
                    placeholder="********"
                    type="password"
                  />
                </div>
                <button class="solid-eye3" id="PasswordEye1">
                  <img
                    class="vector-icon12"
                    alt=""
                    src="./public/vector2@2x.png"
                  />
                </button>
              </div>
            </div>
          </section>
        </section>
        <button class="button-primary7" autofocus="{true}" id="signInBtn">
          <div class="button-primary8">
            <div class="content20">
              <b class="text38">Sign In</b>
            </div>
          </div>
        </button>
        <button class="hyperlink1" id="forgotPasswordBtn">
          <div class="text39" id="textContainer2">
            <div class="text40">Forgot password?</div>
          </div>
        </button>
        <div class="or" id="orDiv">
          <img class="vector-icon13" alt="" src="./public/vector3@2x.png" />

          <div class="or1">Or</div>
          <img class="vector-icon14" alt="" src="./public/vector4@2x.png" />
        </div>
        <button class="sign-up6" id="signUpPageBtn">
          <div class="text41">Donâ€™t have an account?</div>
          <div class="text42" id="textContainer3">
            <div class="text43">
              <span class="span2"> </span>
              <span class="sign-up7">Sign Up.</span>
            </div>
          </div>
        </button>
      </main>
    </div>

    <script>
      var buttonPrimary = document.getElementById("signInBtn");
      if (buttonPrimary) {
        buttonPrimary.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      
      var textContainer2 = document.getElementById("textContainer2");
      if (textContainer2) {
        textContainer2.addEventListener("click", function (e) {
          window.location.href = "./ForgotPassword.html";
        });
      }
      
      var textContainer3 = document.getElementById("textContainer3");
      if (textContainer3) {
        textContainer3.addEventListener("click", function (e) {
          window.location.href = "./SignUp.html";
        });
      }
      </script>
  </body>
</html>
