<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <header class="header">
        <div class="iphone-x-or-newer">
          <img class="text-icon" alt="" src="./public/text1@2x.png" />

          <img class="notch-icon" alt="" src="./public/notch@2x.png" />

          <div class="right-side">
            <img class="battery-icon" alt="" src="./public/battery2@2x.png" />

            <img class="wifi-icon" alt="" src="./public/wifi1@2x.png" />

            <img
              class="mobile-signal-icon"
              alt=""
              src="./public/mobile-signal1@2x.png"
            />

            <img
              class="recording-indicator-icon"
              alt=""
              src="./public/recording-indicator@2x.png"
            />
          </div>
        </div>
        <header class="headercontents" id="header">
          <img
            class="asthmapp-logo-dark-1"
            alt="Asthmapp "
            loading="eager"
            id="AsthmappDarkLogo"
            src="./public/asthmapp-logo-dark-1@2x.png"
          />

          <h1 class="logintitle" id="h1_ogIn">Log In</h1>
        </header>
      </header>
      <main class="signinmain" id="mainLogIn">
        <section class="form" id="inputFielsSignIn">
          <section class="email" id="sectionEmail">
            <div class="input-fields">
              <h2 class="name" id="h2EmailAdress">Email Address</h2>
              <div class="content">
                <div class="text">
                  <img
                    class="emailicon"
                    alt=""
                    src="./public/emailIcon11@2x.png"
                  />

                  <input
                    class="loremus-ipsumus-d"
                    id = "emailInput"
                    name="emailAdress"
                    placeholder="example@email.com"
                    type="email"
                  />
                </div>
                <img
                  class="solid-eye-icon"
                  alt=""
                  src="./public/solid-eye1@2x.png"
                />
              </div>
            </div>
          </section>
          <section class="password" id="sectionPassword">
            <div class="input-fields">
              <h2 class="name1" id="h2_Password">Password</h2>
              <div class="content1">
                <div class="text">
                  <img
                    class="passwordicon"
                    alt=""
                    src="./public/passwordicon.svg"
                  />

                  <input
                    class="loremus-ipsumus-d1"
                    id = "passwordInput"
                    name="passwordLog"
                    placeholder="********"
                    type="password"
                  />
                </div>
                <button class="solid-eye" id="PasswordEye1">
                  <img
                    class="vector-icon"
                    alt=""
                    src="./public/vector2@2x.png"
                  />
                </button>
              </div>
            </div>
          </section>
        </section>
        <button class="button-primary" autofocus="{true}" id="signInBtn">
          <div class="button-primary1">
            <div class="content2">
              <b class="text2">Sign In</b>
            </div>
          </div>
        </button>
        <a
          class="hyperlink"
          id="forgotPasswordBtn"
          href="./ForgotPassword.html"
        >
          <div class="text3" id="textContainer2">
            <div class="text4">Forgot password?</div>
          </div>
        </a>
        <div class="or" id="orDiv">
          <img class="vector-icon1" alt="" src="./public/vector3@2x.png" />

          <div class="or1">Or</div>
          <img class="vector-icon2" alt="" src="./public/vector4@2x.png" />
        </div>
        <a class="sign-up" id="signUpPageBtn" href="./SignUp.html">
          <div class="or1">Donâ€™t have an account?</div>
          <div class="text6" id="textContainer3">
            <div class="text7">
              <span class="span"> </span>
              <span class="sign-up1">Sign Up.</span>
            </div>
          </div>
        </a>
      </main>
    </div>


      <script src="index.js" type="module"></script>
  </body>
</html>
