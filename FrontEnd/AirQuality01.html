<!DOCTYPE html>
<html>
<head>
  <script src="AirQuality01.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="AirQuality01.css" />
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;700;800&display=swap"
  />
</head>
<body>
<div class="air-quality-01">
  <header class="headerairquality" id="airQualityHeader">
    <div class="headerlogos">
      <img
              class="asthmapp-logo-light-1"
              alt=""
              src="./public/asthmappLogoLight@2x.png"
      />

      <img
              class="airqualitylogo-icon"
              alt=""
              src="./public/airQualityLogo@2x.png"
      />
    </div>
    <button class="close" id="closeBtn">
      <img class="close-icon" alt="" src="./public/close@2x.png" />
    </button>
  </header>
  <main class="mainairqlty" id="areaInsightsMain">
    <nav class="navairqltyarea" id="navAirQltyArea">
      <div class="yourareapageselect">
        <b class="your-area">Your area</b>
      </div>
      <button class="londonbtn" id="londonBtn">
        <div class="your-area1">London</div>
      </button>
      <button class="londonbtn" id="travelBtn">
        <div class="your-area1">Travel</div>
      </button>
    </nav>
    <section class="locationprofile" id="locationProfile">
      <h1 class="areavar" id="areaVar">London</h1>
      <section class="aqi-widget" id="AQIWidget">
        <h2 class="aqi">AQI</h2>
        <b class="b" id="aqiindex">-/10</b>
      </section>
      <section class="pollutionsection" id="pollutionSection">
        <h2 class="aqi">Pollution</h2>
        <img
                class="pollutionsection-child"
                alt=""
                src="./public/dark-line.svg"
        />

        <section class="pollutants" id="pollutants">
          <div class="your-area">NO2</div>
          <div class="your-area">SO2</div>
          <div class="your-area">O3</div>
          <div class="your-area">PM10</div>
          <div class="your-area">PM2.5</div>
        </section>
        <section class="percentages" id="percentages">
          <div class="heading-wrapper">
            <div id="NO2" class="heading">-/10</div>
          </div>
          <div class="heading-wrapper">
            <div id="SO2" class="heading">-/10</div>
          </div>
          <div class="heading-wrapper">
            <div id="O3" class="heading">-/10</div>
          </div>
          <div class="heading-wrapper">
            <div id="PM10" class="heading">-/10</div>
          </div>
          <div class="heading-wrapper">
            <div id="PM25" class="heading">-/10</div>
          </div>
        </section>
      </section>
      <section class="pollutionsection" id="insightsSection">
        <h2 class="aqi">Insights</h2>
        <img
                class="pollutionsection-child"
                alt=""
                src="./public/dark-line.svg"
        />

        <section class="insightswidget" id="insightsWidget">
          <i class="notif" id="notif"></i>
        </section>
      </section>
      <section class="pollutionsection" id="mapsSection">
        <h2 class="aqi">Maps</h2>
        <img
                class="pollutionsection-child"
                alt=""
                src="./public/dark-line.svg"
        />

        <section class="mapsbtn" id="mapsBtn">
          <button class="londonbtn1" id="londonBtn1">
            <div class="content">
              <b class="text">London</b>
            </div>
          </button>
          <button class="londonbtn1" id="travelBtn1">
            <div class="content">
              <b class="text">Travel</b>
            </div>
          </button>
        </section>
      </section>
      <button class="changelocationbtn" id="changeLocationBtn">
        <div class="content">
          <b class="text">Change Location</b>
        </div>
      </button>
    </section>
  </main>
  <nav class="navbarairqlty" id="navBarAirQlty">
    <button class="home" id="HomeBtn">
      <img class="home-icon" alt="" src="./public/home@2x.png" />
    </button>
    <img class="cloud-icon" alt="" src="./public/airQualityLogoBlue@2x.png" />

    <button class="home" id="inhalerBtn">
      <img class="home-icon" alt="" src="./public/inhalerLogo@2x.png" />
    </button>
    <button class="home" id="emergencyBtn">
      <img class="home-icon" alt="" src="./public/hospital@2x.png" />
    </button>
  </nav>
</div>

<script>

  var close = document.getElementById("closeBtn");
  if (close) {
    close.addEventListener("click", function (e) {
      window.location.href = "./AirQuality2.html";
    });
  }

  var londonBtn = document.getElementById("londonBtn");
  if (londonBtn) {
    londonBtn.addEventListener("click", function (e) {
      window.location.href = "./AirQuality2.html";
    });
  }

  var travelBtn = document.getElementById("travelBtn");
  if (travelBtn) {
    travelBtn.addEventListener("click", function (e) {
      window.location.href = "./AirQuality3.html";
    });
  }

  var londonBtn1 = document.getElementById("londonBtn");
  if (londonBtn1) {
    londonBtn1.addEventListener("click", function (e) {
      window.location.href = "./AirQuality2.html";
    });
  }

  var travelBtn1 = document.getElementById("travelBtn");
  if (travelBtn1) {
    travelBtn1.addEventListener("click", function (e) {
      window.location.href = "./AirQuality3.html";
    });
  }

  var londonBtn2 = document.getElementById("londonBtn1");
  if (londonBtn2) {
    londonBtn2.addEventListener("click", function (e) {
      window.location.href = "./AirQuality2.html";
    });
  }

  var travelBtn2 = document.getElementById("travelBtn1");
  if (travelBtn2) {
    travelBtn2.addEventListener("click", function (e) {
      window.location.href = "./AirQuality3.html";
    });
  }

  var home = document.getElementById("HomeBtn");
  if (home) {
    home.addEventListener("click", function (e) {
      window.location.href = "./Home.html";
    });
  }

  var inhaler = document.getElementById("inhalerBtn");
  if (inhaler) {
    inhaler.addEventListener("click", function (e) {
      window.location.href = "./MyInhaler.html";
    });
  }

  var hospital = document.getElementById("emergencyBtn");
  if (hospital) {
    hospital.addEventListener("click", function (e) {
      window.location.href = "./Emergency1.html";
    });
  }
  var changelocation = document.getElementById("changeLocationBtn");
  if (changelocation) {
    changelocation.addEventListener("click", function (e) {
      window.location.href = "./changelocation.html";
    });
  }
</script>
</body>
</html>
