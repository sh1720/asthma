<!--AddInhalerPopup.html-->
<!DOCTYPE html>
<html lang="en">
<title>Add Inhaler Popup</title>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./AddInhalerPopup.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
  />
</head>
<body>
<div class="my-usage-log">
<header class="headermyinhaler" id="headeryMyInhaler">
  <button class="top-nav9" id="back">
    <div class="top-nav10">
      <img
              class="monotone-chevron-left-lg6"
              alt=""
              src="./public/monotone-chevron-left-lg@2x.png"
      />

      <div class="text37">OTP Setup</div>
      <div class="monotone-question6">
        <img class="vector-icon12" alt="" src="./public/vector@2x.png" />

        <div class="vector6"></div>
      </div>
    </div>
  </button>
  <div class="headerlogos4">
    <img
            class="asthmapp-logo-light-15"
            alt=""
            src="./public/asthmappLogoLight@2x.png"
    />

    <img
            class="monotone-chevron-left-lg6"
            alt=""
            src="./public/inhalerLogo@2x.png"
    />
  </div>
  <button class="close8" id="closeBtn">
    <img class="close-icon8" alt="" src="./public/close@2x.png" />
  </button>
</header>
<main class="mainmyinhalersats" id="mainMyInhalerSats">
  <div class="addinhalerpopup">
    <header class="headereditinhaler" id="headerEditInhaler">
      <img
        class="schedule-icon"
        alt=""
        src="./public/inhalerLogoDark@2x.png"
      />

      <h1 class="add-inhalermodify-inhaler">Add Inhaler/Modify inhaler</h1>
      <button class="close7" id="closeBtn1">
        <img class="close-icon7" alt="" src="./public/close1@2x.png" />
      </button>
    </header>
    <img
      class="addinhalerpopup-child"
      alt=""
      src="./public/dark-line.svg"
    />

    <section class="inputinhalernamesection" id="inputInhalerNameSection">
      <h1 class="header20">Input Inhaler Name</h1>
      <div class="inhalername">
        <label class="inhaler-name">Inhaler Name:</label>
        <input
          class="text-input3"
          name="inhalerNameVar"
          id = "newInhalerName"
          placeholder="Name"
          type="text"
        >
      </div>
      <div class="inhalername">
        <h3 class="inhaler-volume">Volume:</h3>
        <input
          class="text-input3"
          name="inhalerVolumeVar"
          id = "newInhalerVolume"
          placeholder="see packaging"
          type="number"
        />
      </div>
    </section>
    <section class="inputexpirydatesection" id="inputExpiryDateSection">
      <h1 class="add-inhalermodify-inhaler">Input Expiry Date</h1>
      <div class="expirydate">
        <h3 class="inhaler-name">Expiry Date:</h3>
        <input
          class="expirydate-child"
          name="expiryDateVar"
          id = "newInhalerExpDate"
          placeholder="Expiry Date - see packaging"
          type="date"
        />
      </div>
    </section>
    <section class="inputexpirydatesection" id="chooseInhalerTypeSection">
      <h1 class="add-inhalermodify-inhaler">Choose inhaler type</h1>
      <section class="inhalertypebtns" id="InhalerTypeBtns">
        <button class="schedule-parent" id="preventionBtn">
          <img class="schedule-icon" alt="" src="./public/schedule@2x.png" />
          <div class="prevention" id="preventionText">Prevention</div>
        </button>
        <button class="coughing-parent" id="crisisInhalerBtn">
          <img class="schedule-icon" alt="" src="./public/coughing@2x.png" />

          <div class="prevention" id="crisisText">Crisis</div>
        </button>
      </section>
    </section>
    <img
      class="addinhalerpopup-child"
      alt=""
      src="./public/dark-line.svg"
    />

    <section class="dosageprescriptionsection" id="dosagePrescriptionSection">
      <header class="header23">
        <h1 class="add-inhalermodify-inhaler">Add Dosage Reminder</h1>
        <button class="addreminderbtn" id="addReminderBtn">
          <img class="schedule-icon" alt="" src="./public/plus-math@2x.png" />
        </button>
      </header>
      <ul class="reminderul" id="reminderUL">
        <div class="label" id="Label">
          <img class="schedule-icon" alt="" src="./public/alarm@2x.png" />
        </div>
        <input
          class="text-input5"
          name="reminderTimeVar"
          placeholder="Time"
          id ="newDose"
          type="datetime-local"
        />

      </ul>
    </section>
    <button class="button-primary8" type="button" id="applyBtn">
      <div class="content16">
        <b class="text36">Submit Inhaler</b>
      </div>
    </button>
  </div>
</main>
  <nav class="navbarmyinhaler" id="navBarMyInhaler">
    <button class="home7" id="homeBtn">
      <img class="home-icon5" alt="" src="./public/home@2x.png" />
    </button>
    <button class="home7" id="airQualityBtn">
      <img class="home-icon5" alt="" src="./public/airQualityLogoGrey@2x.png" />
    </button>
    <img class="inhaler-icon11" alt="" src="./public/inhalerLogoBlue@2x.png" />

    <button class="home7" id="emergencyBtn">
      <img class="home-icon5" alt="" src="./public/hospital@2x.png" />
    </button>
  </nav>
</div>
<script src="./dist/index.js"></script>
<script src="./AddInhalerPopupNavigation.js" type="module"></script>
</body>
</html>
