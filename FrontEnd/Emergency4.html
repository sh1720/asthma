<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Emergency4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="emergency-4">
      <div class="frame3">
        <div class="frame4"></div>
      </div>
      <header class="frame5" id="headerNewCrisis">
        <div class="frame-inner">
          <div class="asthmapp-logo-light-1-parent">
            <img
              class="asthmapp-logo-light-19"
              alt=""
              src="./public/asthmappLogoLight@2x.png"
            />

            <img
              class="hospital-icon11"
              alt=""
              src="./public/eergencyLogo@2x.png"
            />
          </div>
        </div>
      </header>
      <div class="home-indicator1">
        <div class="home-indicator2"></div>
      </div>
      <div class="frame6">
        <main class="add-crisis-parent" id="mainAddCrisis">
          <fieldset class="add-crisis2">
            <header class="frame-header">
              <img
                class="hospital-icon11"
                alt=""
                src="./public/crisisLogo@2x.png"
              />

              <b class="add-crisis3">Add Crisis</b>
            </header>
            <img
              class="add-crisis-item"
              alt=""
              src="./public/dark-line.svg"
            />

            <section class="statistics-parent">
              <h1 class="statistics1">Input crisis time</h1>
              <div class="day-parent">
                <h2 class="day">Date and time:</h2>
                <div class="text-input-wrapper">
                  <input
                    class="text-input6"
                    name="crisisDateInput"
                    placeholder="Date & Time"
                    type="datetime-local"
                  />
                </div>
              </div>
            </section>
            <section class="statistics-parent">
              <h1 class="statistics2">Input symptoms</h1>
              <section class="frame-container" id="symptomsSection">
                <button class="frame-button" id="wheezingBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/sneeze@2x.png"
                  />

                  <div class="wheezing1">Wheezing</div>
                </button>
                <button class="frame-button" id="coughBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/sneeze@2x.png"
                  />

                  <div class="wheezing1">Cough</div>
                </button>
                <button class="torso-container" id="chestCompressinsBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/torso@2x.png"
                  />

                  <div class="chest-compressions2">
                    <p class="chest2">Chest</p>
                    <p class="chest2">compressions</p>
                  </div>
                </button>
                <button class="dizzy-person-group" id="DysponeaBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/lungs@2x.png"
                  />

                  <div class="dysponea2">Dysponea</div>
                </button>
              </section>
              <section class="frame-container" id="symptomsSection">
                <button class="frame-button" id="stressBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/sad-face@2x.png"
                  />

                  <div class="wheezing1">Stress</div>
                </button>
                <button class="frame-button" id="feverBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/thermometer@2x.png"
                  />

                  <div class="wheezing1">Fever</div>
                </button>
                <button class="torso-container" id="tingleBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/stomach-pain@2x.png"
                  />

                  <div class="chest-compressions2">Tingle</div>
                </button>
                <button class="dizzy-person-group" id="dizzinessBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/dizzy-person@2x.png"
                  />

                  <div class="dysponea2">Dizziness</div>
                </button>
              </section>
            </section>
            <section class="statistics-parent">
              <h1 class="statistics2">Input allergen cause</h1>
              <section class="frame-container" id="symptomsSection">
                <button class="smoking-group" id="smokeBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/smoking@2x.png"
                  />

                  <div class="wheezing1">Smoke</div>
                </button>
                <button class="smoking-group" id="animalsBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/pets@2x.png"
                  />

                  <div class="wheezing1">Animals</div>
                </button>
                <button class="broom-container" id="dustBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/broom@2x.png"
                  />

                  <div class="chest-compressions2">Dust</div>
                </button>
                <button class="factory-group" id="airQualityBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/factory@2x.png"
                  />

                  <div class="dysponea2">Air Quality</div>
                </button>
                <button class="factory-group" id="GreeneryBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/forest@2x.png"
                  />

                  <div class="dysponea2">Greenery</div>
                </button>
              </section>
              <section class="frame-container" id="symptomsSection">
                <button class="smoking-group" id="stressBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/sad-face@2x.png"
                  />

                  <div class="wheezing1">Stress</div>
                </button>
                <button class="factory-group" id="temp&HumidityBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/thermometer@2x.png"
                  />

                  <div class="wheezing1">Temp & Humidity</div>
                </button>
                <button class="broom-container" id="actiitiesBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/running@2x.png"
                  />

                  <div class="chest-compressions2">Activities</div>
                </button>
                <button class="factory-group" id="perfumesBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/perfume@2x.png"
                  />

                  <div class="dysponea2">Perfumes</div>
                </button>
                <button class="factory-group" id="foodAllergyBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/grocery-bag@2x.png"
                  />

                  <div class="dysponea2">Food Allergy</div>
                </button>
              </section>
            </section>
            <section class="statistics-parent">
              <h1 class="statistics2">Location</h1>
              <section class="frame-container" id="symptomsSection">
                <button class="smoking-group" id="HomeLoctionBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/exterior@2x.png"
                  />

                  <div class="wheezing1">Home</div>
                </button>
                <button class="factory-group" id="workSchoolBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/business@2x.png"
                  />

                  <div class="wheezing1">Work/School</div>
                </button>
                <button class="broom-container" id="outsideBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/national-park@2x.png"
                  />

                  <div class="chest-compressions2">Outside</div>
                </button>
                <button class="factory-group" id="friendHouseBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/house@2x.png"
                  />

                  <div class="dysponea2">Friend House</div>
                </button>
                <button class="factory-group" id="otherBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/ellipsis@2x.png"
                  />

                  <div class="dysponea2">Other</div>
                </button>
              </section>
              <section class="more-detailoptional-parent">
                <div class="more-detailoptional1">More detail:(optional)</div>
                <input
                  class="frame-child"
                  name="loationMoreInput"
                  placeholder="Gym, Mall, ..."
                  type="text"
                />
              </section>
            </section>
            <section class="statistics-parent">
              <h1 class="statistics2">Resolution</h1>
              <section class="frame-container" id="symptomsSection">
                <button class="frame-button" id="inhalerResolBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/asthma@2x.png"
                  />

                  <div class="wheezing1">Inhaler</div>
                </button>
                <button class="frame-button" id="hospitalizationBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/hospital-bed@2x.png"
                  />

                  <div class="chest-compressions2">Hospitalization</div>
                </button>
                <button class="frame-button" id="oxygenMaskBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/patient-oxygen-mask@2x.png"
                  />

                  <div class="chest-compressions2">Oxygen Mask</div>
                </button>
                <button class="torso-container" id="BreathingExercisesBtn">
                  <img
                    class="hospital-icon11"
                    alt=""
                    src="./public/lungs@2x.png"
                  />

                  <div class="breathing-exercises1">Breathing exercises</div>
                </button>
              </section>
              <section class="more-detailoptional-parent">
                <h2 class="day">Time of resolution</h2>
                <div class="text-input-container">
                  <input
                    class="text-input7"
                    name="resolutionTimeInput"
                    placeholder="Date & Time"
                    type="datetime-local"
                  />
                </div>
              </section>
            </section>
            <button class="button-primary9" id="AddCrisisBtn">
              <div class="button-primary10">
                <div class="content21">
                  <b class="text44">Add Crisis</b>
                </div>
              </div>
            </button>
          </fieldset>
          <button class="close12" id="close">
            <img class="close-icon12" alt="" src="./public/close1@2x.png" />
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
