<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./Settings.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="settings">
      <header class="header27" id="headersSetting">
        <div class="headercontent1">
          <button class="top-nav13" id="backBtn">
            <div class="top-nav14">
              <img
                class="monotone-chevron-left-lg8"
                alt=""
                src="./public/monotone-chevron-left-lg@2x.png"
              />

              <div class="text43">OTP Setup</div>
              <div class="monotone-question8">
                <img
                  class="vector-icon14"
                  alt=""
                  src="./public/vector@2x.png"
                />

                <div class="vector8"></div>
              </div>
            </div>
          </button>
          <div class="profilepic">
            <img
              class="male-user-icon1"
              alt=""
              src="./public/male-user1@2x.png"
            />

            <button class="change-pic" id="Change picture">
              <img
                class="change-pic-child"
                alt=""
                src="./public/ellipse-4@2x.png"
              />

              <div class="change-pic-item"></div>
              <img
                class="change-pic-inner"
                alt=""
                src="./public/group-1323@2x.png"
              />
            </button>
          </div>
          <h1 class="username" id="h1UsernameVar">John Doe</h1>
        </div>
      </header>
      <main class="mainsettings" id="mainSettings">
        <div class="area">
          <div class="myarea">My area</div>
          <input
            class="content20"
            name="postcodeVar"
            placeholder="Postcode"
            type="text"
          />
        </div>
        <h2 class="accesibility">Accesibility</h2>
        <div class="area">
          <h3 class="dyslexialabel">Dyslexia mode</h3>
          <div class="toggle">
            <div class="toggles">
              <div class="button"></div>
            </div>
          </div>
        </div>
        <div class="area">
          <h3 class="dyslexialabel">High contrast mode</h3>
          <div class="toggle">
            <div class="toggles">
              <div class="button"></div>
            </div>
          </div>
        </div>
        <div class="area">
          <h3 class="dyslexialabel">Dark mode</h3>
          <div class="toggle">
            <div class="toggles">
              <div class="button"></div>
            </div>
          </div>
        </div>
        <h2 class="accesibility">My account</h2>
        <div class="area">
          <h3 class="usernamelabel">Username</h3>
          <input
            class="textinput"
            name="userNameVar"
            placeholder="Username"
            type="text"
            id="usernamevar"
          />
        </div>
        <div class="area">
          <h3 class="usernamelabel">Password</h3>
          <input class="textinput1" placeholder="********" type="text"  id="passwordvar"/>
        </div>
        <div class="area">
          <h3 class="usernamelabel">Email</h3>
          <div class="textinput2">
            <input
              class="emailvar"
              name="emailVar"
              placeholder="example@gmail.com"
              type="email"
              id="emailvar"
            />
          </div>
        </div>
        <div class="area">
          <h3 class="usernamelabel">Emergency contact 1</h3>
          <input
            class="textinput"
            name="emergencyContactVar1"
            placeholder="+44 1234567890"
            type="tel"
            id="phonenb1"
          />
        </div>
        <div class="area">
          <h3 class="usernamelabel">Emergency contact 2</h3>
          <input
            class="textinput"
            name="emergencyContactVar2"
            placeholder="+44 1234567890"
            type="tel"
            id="phonenb2"
          />
        </div>
        <div class="area">
          <h3 class="usernamelabel">Emergency contact 3</h3>
          <input
            class="textinput"
            name="emergencyContactVar3"
            placeholder="+44 1234567890"
            type="tel"
            id="phonenb3"
          />
        </div>
        <button id="update-button">Update Account</button>
        <div class="notifications">
          <h2 class="notificationslabel">Notifications</h2>
          <div class="toggle">
            <div class="toggles">
              <div class="button"></div>
            </div>
          </div>
        </div>     
        <script src="./Settings.js" type="module"></script>
        <section class="signout">
          <h2 class="signoutlabel">Sign out</h2>
          <button class="sign-up7" id="sighOut">
            <h3 class="signoutdescription">Want to sign out of the app?</h3>
            <a class="signoutlink" href="./index.html" id="signOutLink">
              <span class="span2"> </span>
              <span class="sign-out">Sign Out.</span>
            </a>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
