<!DOCTYPE html>
<html>

<head>

<body>
  <form id="crisisForm">

  <div class="add-crisis">

        <input class="text-input2" name="resolutionTimeInput" placeholder="Date & Time" type="datetime-local" id= "dateTimeInput" />
      </div>

<!-- add symptoms -->
<section class="crisistime">

      <!-- add the buttons -->

      </button>

      <button class="sneeze-parent symptomButton" id="coughBtn" type="button" value="cough">

      <button class="torso-parent symptomButton" id="chestCompressinsBtn" type="button" value="chestCompressions">
          <img class="torso-icon" alt="" src="./public/torso@2x.png" />
          <div class="chest-compressions">
              <p class="chest">Chest</p>
              <p class="chest">compressions</p>
          </div>
      </button>

      <button class="lungs-parent symptomButton" id="DysponeaBtn" type="button" value="dysponea">
          <img class="torso-icon" alt="" src="./public/lungs@2x.png" />

  </section>
  <section class="framebtns" id="symptomsSection">
      <button class="sneeze-parent symptomButton" id="stressBtn" type="button" value="stress">

      </button>

      <button class="sneeze-parent symptomButton" id="feverBtn" type="button" value="fever">
          <img class="torso-icon" alt="" src="./public/thermometer@2x.png" />
          <div class="wheezing">Fever</div>
      </button>

      <button class="torso-parent symptomButton" id="tingleBtn" type="button" value="tingle">
          <img class="torso-icon" alt="" src="./public/stomach-pain@2x.png" />

      </button>

      <button class="lungs-parent symptomButton" id="dizzinessBtn" type="button" value="dizziness">
          <img class="torso-icon" alt="" src="./public/dizzy-person@2x.png" />

  </section>
</section>

<!-- allergens -->

      <button class="factory-parent allergenButton" id="GreeneryBtn" type="button" value="greenery">

</section>


    
<!-- add location -->

  <h1 class="header9">Location</h1>

      <button class="smoking-parent locationButton" id="HomeLoctionBtn" type="button" value="home">

<!-- add resolution -->
<section class="crisistime">
  <h1 class="header9">Resolution</h1>
  <section class="framebtns" id="resolutionSection">
          <!-- add the buttons -->
      <button class="sneeze-parent resolutionButton" id="inhalerResolBtn" type="button" value="inhaler">
          <img class="torso-icon" alt="" src="./public/asthma@2x.png" />

      </button>
      <button class="sneeze-parent resolutionButton" id="hospitalizationBtn" type="button" value="hospitalization">

      </button>
      <button class="sneeze-parent resolutionButton" id="oxygenMaskBtn" type="button" value="oxygenMask">
          <img class="torso-icon" alt="" src="./public/patient-oxygen-mask@2x.png" />
          <div class="chest-compressions">Oxygen Mask</div>
      </button>
      <button class="torso-parent resolutionButton" id="BreathingExercisesBtn" type="button" value="breathingExercises">
          <img class="torso-icon" alt="" src="./public/lungs@2x.png" />
          <div class="breathing-exercises">Breathing exercises</div>
      </button>
  </section>

  <!-- resolution time -->
  <section class="more">
      <h2 class="date-and-time">Time of resolution</h2>
      <input class="text-input2" name="resolutionTimeInput" placeholder="Date & Time" type="datetime-local" id= "resDateTimeInput" />
  </section>
</section>





    <section>
      <button type="submit">Submit</button>
    </section>
  </form>
  <script>
    var popupclose = document.getElementById("close");
    if (popupclose) {
      popupclose.addEventListener("click", function (e) {
        var popup = e.currentTarget.parentNode;
        function isOverlay(node) {
          return !!(
            node &&
            node.classList &&
            node.classList.contains("popup-overlay")
          );
        }
        while (popup && !isOverlay(popup)) {
          popup = popup.parentNode;
        }
        if (isOverlay(popup)) {
          popup.style.display = "none";
        }
      });
    }

    var popupaddCrisisBtnContainer = document.getElementById(
      "popupaddCrisisBtnContainer"
    );
    if (popupaddCrisisBtnContainer) {
      popupaddCrisisBtnContainer.addEventListener("click", function (e) {
        var popup = e.currentTarget.parentNode;
        function isOverlay(node) {
          return !!(
            node &&
            node.classList &&
            node.classList.contains("popup-overlay")
          );
        }
        while (popup && !isOverlay(popup)) {
          popup = popup.parentNode;
        }
        if (isOverlay(popup)) {
          popup.style.display = "none";
        }
      });
    }
  </script>
 <script defer type="module" src="AddCrisis.js"></script>

</body>

</html>
