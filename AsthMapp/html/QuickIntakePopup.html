<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./QuickIntakePopup.css" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
</head>
<body>
<div class="quickintakepopup">
    <header class="headerquickintake" id="headerQuickIntake">
        <img
                class="inhaler-icon6"
                alt=""
                src="../css/inhalerLogoDark@2x.png"
        />

        <h1 class="quick-intake">Quick Intake</h1>
        <button class="close5" id="closeBtn">
            <img class="close-icon5" alt="" src="../css/close1@2x.png" />
        </button>
    </header>
    <img
            class="quickintakepopup-child"
            alt=""
            src="../css/dark-line.svg"
    />

    <section class="maininhalerintake">
        <h1 class="quick-intake">You added an intake</h1>
        <i class="favinhalervar" id="favInhalerVar"></i>
    </section>
    <div class="cancelbtn" id="popupcancelBtnContainer">
        <div class="content14">
            <b class="text34">Cancel</b>
        </div>
    </div>
    <img
            class="quickintakepopup-item"
            alt=""
            src="../css/loadingBar@2x.png"
    />
</div>

<script src="../js/QuickIntakePopup.js" type="module"></script>
</body>
</html>
