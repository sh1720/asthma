<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/ForgotPassword2.css" />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;600;700;800&display=swap"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
</head>
<body>
<div class="forgot-password-2">
    <header class="header1" id="hearderForgotPassword2">
        <div class="headercontent">
            <button class="top-nav2" id="back">
                <img
                        class="monotone-chevron-left-lg1"
                        alt=""
                        src="../css/monotone-chevron-left-lg1@2x.png"
                />

                <div class="text9">My Conversations</div>
                <div class="monotone-question1">
                    <img class="vector-icon4" alt="" src="../css/vector@2x.png" />

                    <div class="vector1"></div>
                </div>
            </button>
            <h1 class="sign-up2" id="h1ForgotPassword2">Forgot Password?</h1>
            <sub class="text10" id="subForgotPassword2"
            >Enter your new password</sub
            >
        </div>
    </header>
    <main class="mainforgotpassword2" id="mainForgotPassword2">
        <section class="password1" id="sectionNewPassword">
            <div class="input-fields2">
                <h2 class="name2" id="h2Password">Password</h2>
                <div class="content3">
                    <div class="text11">
                        <img
                                class="passwordicon1"
                                alt=""
                                src="../css/passwordicon.svg"
                        />

                        <input
                                class="loremus-ipsumus-d2"
                                name="newPassword"
                                type="password"
                        />
                    </div>
                    <button class="solid-eye1" id="PasswordEye4">
                        <img
                                class="vector-icon5"
                                alt=""
                                src="../css/eye-password@2x.png"
                        />
                    </button>
                </div>
            </div>
        </section>
        <div class="alert-notification-main">
            <div class="alert-notification-main1">
                <div class="content4">
                    <img
                            class="solid-warning-icon"
                            alt=""
                            src="../css/solid-warning@2x.png"
                    />

                    <small class="must-have-a" id="errorPassword"
                    >ERROR: Invalid Password
                    </small>
                </div>
            </div>
        </div>
        <button class="button-primary2" id="ApplyBtn">
            <div class="button-primary3" id="buttonPrimaryContainer">
                <div class="content5">
                    <b class="text12">Apply</b>
                </div>
            </div>
        </button>
    </main>
</div>

<script src="../js/ForgotPassword2.js" type="module"></script>
</body>
</html>
